name: fetch

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Run now (true/false)'
        required: false
        default: 'false'
      endpoint:
        description: 'API endpoint (e.g. /api/Draw/GetBingoAwardList)'
        required: false
        default: ''
      date:
        description: 'Open date YYYY-MM-DD (empty = today)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Decide to run this minute
        id: decide
        env:
          force: ${{ inputs.force }}
        shell: bash
        run: |
          force="${force}"
          if [[ "$force" == "true" ]]; then
            echo "👉 Force mode: always run"
            echo "run_this_minute=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TZ=Asia/Taipei hour=$(date +%H)
          TZ=Asia/Taipei minute=$(date +%M)
          hhmm="${hour}${minute}"

          in_window=false
          if [[ "$hhmm" > "0704" && "$hhmm" < "2356" ]]; then
            in_window=true
          fi

          mod=$((10#$minute % 5))
          on_edge=false
          if [[ $mod -eq 1 || $mod -eq 2 ]]; then
            on_edge=true
          fi

          echo "now(Taipei)=$hour:$minute in_window=$in_window on_edge=$on_edge"
          if [[ "$in_window" == "true" && "$on_edge" == "true" ]]; then
            echo "run_this_minute=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_this_minute=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run fetch script
        if: steps.decide.outputs.run_this_minute == 'true'
        env:
          # 注意：這裡是正確的 Web 網域拼字
          BINGO_API_BASE: https://api.taiwanlottery.com/TLCAPIWeb
          OPEN_DATE: ${{ inputs.date }}
          ENDPOINT:  ${{ inputs.endpoint }}
          PAGE_SIZE: 50
          MAX_PAGES: 20
        run: node scripts/fetch_bingo.mjs

      - name: Show last 5 rows
        if: steps.decide.outputs.run_this_minute == 'true'
        shell: bash
        run: |
          if command -v jq >/dev/null 2>&1; then
            echo "Last 5 rows of web/data/draws.json:"
            tail -n +1 web/data/draws.json | jq '.[-5:]'
          fi

      - name: Commit & push if changed
        if: steps.decide.outputs.run_this_minute == 'true'
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- web/data/draws.json; then
            git add web/data/draws.json
            git commit -m "chore(data): update draws.json [skip ci]"
            git push
            echo "Pushed updated JSON."
          else
            echo "No changes to draws.json."
          fi
