name: Fetch Bingo (every 5 minutes)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # 允許寫入 main 分支

concurrency:
  group: bingo-fetch
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history, keep credentials)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0   # 需要完整歷史做 rebase

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i csv papaparse cheerio node-fetch@3

      - name: Run fetch script
        run: node scripts/fetch_bingo.mjs

      # 這個 action 會自動：
      # 1) git pull --rebase
      # 2) 如果 web/data/draws.json 有異動才 commit & push
      # 3) 沒有變動 -> 正常結束（不會紅字）
      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): 5-min bingo sync"
          file_pattern: web/data/draws.json
          commit_user_name: "gh-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          push_options: '--force-with-lease'
