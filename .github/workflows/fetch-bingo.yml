name: fetch

on:
  # 支援手動輸入 open_date（YYYY-MM-DD），不填就抓台北今天
  workflow_dispatch:
    inputs:
      open_date:
        description: 'Override openDate (YYYY-MM-DD). Leave empty to use Taipei today.'
        required: false
        default: ''
  # 定時：UTC 23:00–23:59、00:00–15:59（涵蓋台北 07:00–23:59）
  schedule:
    - cron: '*/1 23 * * *'
    - cron: '*/1 0-15 * * *'

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (npm ci)
        run: npm ci --no-audit --no-fund

      # 👉 測試時可用 force=true 跳過時間判斷。平常手動不填就走原邏輯。
      - name: Decide whether to run this minute (Asia/Taipei)
        id: gate
        shell: bash
        env:
          force: "${{ github.event.inputs.open_date != '' && 'true' || '' }}"
        run: |
          force="${force}"
          if [[ "$force" == "true" ]]; then
            echo "👉 Force mode: always run"
            echo "run_this_minute=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TZ=Asia/Taipei hour=$(date +%H)
          TZ=Asia/Taipei minute=$(date +%M)
          hhmm="${hour}${minute}"

          in_window=false
          if [[ "$hhmm" > "0704" && "$hhmm" < "2356" ]]; then
            in_window=true
          fi

          mod=$((10#$minute % 5))
          on_edge=false
          if [[ $mod -eq 1 || $mod -eq 2 ]]; then
            on_edge=true
          fi

          echo "now(Taipei)=$hour:$minute in_window=$in_window on_edge=$on_edge"

          if [[ "$in_window" == "true" && "$on_edge" == "true" ]]; then
            echo "run_this_minute=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_this_minute=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip when outside window
        if: steps.gate.outputs.run_this_minute == 'false'
        run: |
          echo "👉 Skipped (not in 07:05–23:55 or not at +1/+2 of a 5-min slot)."
          exit 0

      - name: Run fetch script
        env:
          # ⬇️ 手動觸發時，如果你有填 open_date，就會帶入；排程則為空 → 腳本用台北今天
          OPEN_DATE: ${{ github.event.inputs.open_date }}
          PAGE_SIZE: '50'
          MAX_PAGES: '20'
        run: node scripts/fetch_bingo.mjs

      - name: Show tail of draws.json (debug)
        run: |
          if command -v jq >/dev/null 2>&1; then
            echo "Last 5 rows of web/data/draws.json:"
            tail -n +1 web/data/draws.json | jq '.[-5:]'
          fi

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- web/data/draws.json; then
            git add web/data/draws.json
            git commit -m "chore(data): update draws.json [skip ci]"
            git push
            echo "Pushed updated JSON."
          else
            echo "No changes to draws.json."
          fi
