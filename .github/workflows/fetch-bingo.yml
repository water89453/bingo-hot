name: Fetch Bingo (every 5 minutes)

on:
  schedule:
    - cron: "*/5 * * * *"   # 每 5 分鐘
  workflow_dispatch:

permissions:
  contents: write  # 允許寫入 repo

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0             # 取得完整歷史，才能 rebase
          persist-credentials: true  # 用 GITHUB_TOKEN push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i node-fetch@3 cheerio

      - name: Run fetch script
        run: node scripts/fetch_bingo.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/data/draws.json
          git commit -m "chore(data): 5-min bingo sync" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

