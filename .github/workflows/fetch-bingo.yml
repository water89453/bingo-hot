name: fetch

on:
  # æ”¯æ´æ‰‹å‹•è¼¸å…¥ open_dateï¼ˆYYYY-MM-DDï¼‰ï¼Œä¸å¡«å°±æŠ“å°åŒ—ä»Šå¤©
  workflow_dispatch:
    inputs:
      open_date:
        description: 'Override openDate (YYYY-MM-DD). Leave empty to use Taipei today.'
        required: false
        default: ''
  # å®šæ™‚ï¼šUTC 23:00â€“23:59ã€00:00â€“15:59ï¼ˆæ¶µè“‹å°åŒ— 07:00â€“23:59ï¼‰
  schedule:
    - cron: '*/1 23 * * *'
    - cron: '*/1 0-15 * * *'

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (npm ci)
        run: npm ci --no-audit --no-fund

      # ðŸ‘‰ æ¸¬è©¦æ™‚å¯ç”¨ force=true è·³éŽæ™‚é–“åˆ¤æ–·ã€‚å¹³å¸¸æ‰‹å‹•ä¸å¡«å°±èµ°åŽŸé‚è¼¯ã€‚
      - name: Decide whether to run this minute (Asia/Taipei)
        id: gate
        shell: bash
        env:
          force: "${{ github.event.inputs.open_date != '' && 'true' || '' }}"
        run: |
          force="${force}"
          if [[ "$force" == "true" ]]; then
            echo "ðŸ‘‰ Force mode: always run"
            echo "run_this_minute=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TZ=Asia/Taipei hour=$(date +%H)
          TZ=Asia/Taipei minute=$(date +%M)
          hhmm="${hour}${minute}"

          in_window=false
          if [[ "$hhmm" > "0704" && "$hhmm" < "2356" ]]; then
            in_window=true
          fi

          mod=$((10#$minute % 5))
          on_edge=false
          if [[ $mod -eq 1 || $mod -eq 2 ]]; then
            on_edge=true
          fi

          echo "now(Taipei)=$hour:$minute in_window=$in_window on_edge=$on_edge"

          if [[ "$in_window" == "true" && "$on_edge" == "true" ]]; then
            echo "run_this_minute=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_this_minute=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip when outside window
        if: steps.gate.outputs.run_this_minute == 'false'
        run: |
          echo "ðŸ‘‰ Skipped (not in 07:05â€“23:55 or not at +1/+2 of a 5-min slot)."
          exit 0

      - name: Run fetch script
        env:
          # â¬‡ï¸ æ‰‹å‹•è§¸ç™¼æ™‚ï¼Œå¦‚æžœä½ æœ‰å¡« open_dateï¼Œå°±æœƒå¸¶å…¥ï¼›æŽ’ç¨‹å‰‡ç‚ºç©º â†’ è…³æœ¬ç”¨å°åŒ—ä»Šå¤©
          OPEN_DATE: ${{ github.event.inputs.open_date }}
          PAGE_SIZE: '50'
          MAX_PAGES: '20'
        run: node scripts/fetch_bingo.mjs

      - name: Show tail of draws.json (debug)
        run: |
          if command -v jq >/dev/null 2>&1; then
            echo "Last 5 rows of web/data/draws.json:"
            tail -n +1 web/data/draws.json | jq '.[-5:]'
          fi

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- web/data/draws.json; then
            git add web/data/draws.json
            git commit -m "chore(data): update draws.json [skip ci]"
            git push
            echo "Pushed updated JSON."
          else
            echo "No changes to draws.json."
          fi
