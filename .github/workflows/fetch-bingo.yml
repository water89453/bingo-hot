name: Fetch Bingo (every 5 minutes)

on:
  schedule:
    - cron: "*/5 * * * *"    # 每 5 分鐘 (UTC)
  workflow_dispatch:         # 手動執行
permissions:
  contents: write            # 這行是關鍵，允許推回 repo

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for safe commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Run crawler
        run: npm run fetch

      - name: Show diff (for debug)
        run: |
          echo "Changed files:"
          git status --porcelain
          if [ -f web/data/draws.json ]; then
            echo "draws.json size:" $(wc -c < web/data/draws.json) "bytes"
            head -c 500 web/data/draws.json || true
            echo
          fi

      - name: Commit & Push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 只有真的有變更才 commit
          if ! git diff --quiet; then
            git add web/data/draws.json
            git commit -m "chore(data): update draws.json [skip ci]"
            git push
            echo "Pushed updated JSON."
          else
            echo "No changes to commit."
          fi
