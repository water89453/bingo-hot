name: fetch

on:
  # GitHub çš„ cron ä¸€å¾‹ç”¨ UTCã€‚é€™è£¡åˆ‡æˆå…©æ®µï¼Œæ¶µè“‹å°åŒ— 07:05â€“23:55 çš„æ‰€æœ‰åˆ†é˜
  schedule:
    # å°åŒ— 07:05â€“23:59 â‰ˆ UTC 23:05â€“15:59ï¼Œæ‹†å…©æ®µé¿å…è·¨åˆå¤œ
    - cron: '*/1 23 * * *'     # UTC 23:00â€“23:59ï¼ˆå°åŒ— +8 â†’ 07:00â€“07:59ï¼‰
    - cron: '*/1 0-15 * * *'   # UTC 00:00â€“15:59ï¼ˆå°åŒ— 08:00â€“23:59ï¼‰
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (npm ci)
        run: npm ci --no-audit --no-fund

      - name: Decide whether to run this minute (Asia/Taipei)
        id: gate
        shell: bash
        run: |
          # ä»¥å°åŒ—æ™‚é–“å–ç¾åœ¨çš„ HH:MM èˆ‡åˆ†é˜
          TZ=Asia/Taipei now_hm=$(date +%H:%M)
          TZ=Asia/Taipei hour=$(date +%H)
          TZ=Asia/Taipei minute=$(date +%M)

          # åªå…è¨± 07:05â€“23:55
          in_window=false
          if [[ "$hour$minute" > "0704" && "$hour$minute" < "2356" ]]; then
            in_window=true
          fi

          # æ¯ 5 åˆ†é˜å€é–“çš„ +1ã€+2 åˆ†é˜æ‰åŸ·è¡Œï¼ˆä¾‹å¦‚ 06ã€07 / 11ã€12 / 16ã€17 ...ï¼‰
          mod=$((10#$minute % 5))
          on_edge=false
          if [[ $mod -eq 1 || $mod -eq 2 ]]; then
            on_edge=true
          fi

          echo "now(Taipei)=$now_hm hour=$hour minute=$minute in_window=$in_window on_edge=$on_edge"

          if [[ "$in_window" == "true" && "$on_edge" == "true" ]]; then
            echo "run_this_minute=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_this_minute=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip when outside window
        if: steps.gate.outputs.run_this_minute == 'false'
        run: |
          echo "ðŸ‘‰ Skipped this minute (not in 07:05â€“23:55 or not at +1/+2 min of a 5-min slot)."
          exit 0

      - name: Run fetch script (today in Taipei, pageSize=50)
        env:
          PAGE_SIZE: '50'
          MAX_PAGES: '20'
        run: |
          node scripts/fetch_bingo.mjs

      - name: Show tail of draws.json (debug)
        run: |
          if command -v jq >/dev/null 2>&1; then
            echo "Last 5 rows of web/data/draws.json:"
            tail -n +1 web/data/draws.json | jq '.[-5:]'
          else
            echo "jq not found"
          fi

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- web/data/draws.json; then
            git add web/data/draws.json
            git commit -m "chore(data): update draws.json [skip ci]"
            git push
            echo "Pushed updated JSON."
          else
            echo "No changes to draws.json."
          fi
