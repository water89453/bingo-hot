name: Fetch Bingo (every 5 minutes)

on:
  workflow_dispatch:
  schedule:
    # 主排程（台灣 07:05–23:55）
    - cron: '5-59/5 23 * * *'
    - cron: '5-59/5 0-15 * * *'
    # 容錯 +2 分鐘（台灣 07:07–23:57）
    - cron: '7-59/5 23 * * *'
    - cron: '7-59/5 0-15 * * *'

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (keep credentials)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm i puppeteer
          
      - name: Install deps
        run: npm install

      - name: Run fetch script
        id: runfetch
        run: |
          set +e
          node scripts/fetch_bingo.mjs
          code=$?
          echo "exit_code=$code" >> $GITHUB_OUTPUT
          # exit 0 代表沒有新資料；exit 10 代表有新資料；exit 1 代表失敗
          if [ "$code" = "1" ]; then
            exit 1
          else
            exit 0
          fi

      - name: Commit & push if changed
        if: steps.runfetch.outputs.exit_code == '10'
        run: |
          git config user.name  "gh-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/data/draws.json
          git commit -m "chore(data): bingo sync"
          git push
